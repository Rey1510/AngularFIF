<table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataUser; let id = index">
        <td>{{ id + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <!-- <td>{{ item.address.city }}, {{ item.address.province }} {{ item.address.zipcode }}</td> -->
      </tr>
    </tbody>
  </table>
