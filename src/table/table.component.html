<table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Email</th>
        <th>Address</th>
        <th>Payment Deadline</th>
        <th>Action</th>
        <th>Completed?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataUser; let id = index" [ngClass]="{
        'strike-through': item.isCompleted}"
        [ngStyle]="{'background-color':isDeadlineWarning(item.payment_deadline)?'red':'white',
          'color':isDeadlineWarning(item.payment_deadline)?'white':'black'
        }">
        <td>{{ id + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.address.city }}, {{ item.address.province }} {{ item.address.zipcode }}</td>
        <td>{{item.payment_deadline | date}}</td>
        <td>
          <button (click)="deleteData(id)">
            <img src="https://img.icons8.com/?size=48&id=7837&format=png" width="30" height="30">
          </button>
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="item.isCompleted" (change)="onCompleted(id)">
        </td>
      </tr>
    </tbody>
  </table>
  <div class="no-data" *ngIf="dataUser.length === 0">There is no data</div>
